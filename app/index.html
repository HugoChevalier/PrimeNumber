<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenFoodFact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Test JS</a>
    </div>
</nav>
<div class="row">
    <div class="col s6">
        <h3>Open Food Facts API</h3>
        <form class="col s12 no-padding">
            <div class="row">
                <div class="input-field col s12">
                    <input id="barcode" type="text" class="validate">
                    <label for="barcode">Barcode</label>
                </div>
            </div>
            <a id="button-food" class="waves-effect waves-light btn">Find calories !</a>
        </form>
    </div>
    <div class="col s6">
        <h3>Prime Numbers</h3>
        <form class="col s12 no-padding">
            <div class="row">
                <div class="input-field col s12">
                    <input id="prime" type="text" class="validate">
                    <label for="prime">Prime numbers</label>
                </div>
            </div>
            <a id="button-prime" class="waves-effect waves-light btn">Find Prime numbers !</a>
        </form>
    </div>
</div>

</body>
<script src="js/ajax.js"></script>
<script src="js/prime.js"></script>
</html>
